<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Orders</h3>

            <div *ngIf="orderHistoryList.length > 0">

                <table class="table table-bordered">

                    <tr>
                        <th width="20%">Order Tracking Number</th>
                        <th width="20%">Total Price</th>
                        <th width="20%">Total Quantity</th>
                        <th width="20%">Date</th>
                    </tr>

                    <tr *ngFor="let orderHistory of orderHistoryList">
                        <td>{{ orderHistory.orderTrackingNumber }}</td>
                        <td>{{ orderHistory.totalPrice | currency:'USD' }}</td>
                        <td>{{ orderHistory.totalQuantity }}</td>
                        <td>{{ orderHistory.dateCreated | date:'short' }}</td>
                    </tr>

                </table>

            </div>

            <!-- no orders -->
            <div *ngIf="orderHistoryList.length == 0">
                <div class="alert alert-info">You have no orders</div>
            </div>

        </div>
    </div>
</div>
